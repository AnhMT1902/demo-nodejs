<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>info homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"><b>thành phố {name}</b></div>
        <div class="col"></div>
        <div class="col"><a href="/home" class="btn btn-primary">hiển thị thành phố</a></div>
    </div>
    <div class="row">
        <div class="col">tên</div>
        <div class="col">{name}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">country:</div>
        <div class="col">{city}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">diện tích:</div>
        <div class="col">{bedroom}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">dân số:</div>
        <div class="col">{wc}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">GDP:</div>
        <div class="col">{price}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">mô tả:</div>
        <div class="col">{description}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <a href="/edit" class="btn btn-primary">chỉnh sửa</a>
                </div>
                <div class="col">
                    <a href="/home" class="btn btn-secondary">thoát</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
